<div class="panel panel-primary">
    <div class="panel-heading"
         ng-click="collapse()">{{user.name}}
    </div>
    <div class="panel-body" ng-hide="collapsed"
        <div ng-show="user.address">
            <h4> Address:</h4>
            <br/>
            Street: {{user.address.street}}
            <br/>
            Street: {{user.address.city}}
            <br/>
            Street: {{user.address.planet}}
        </div>
    </div>
    <br/><br/>
    <h4> Friends list:</h4>
    <ul>
        <li ng-repeat="friend in user.friends">
            {{friend}}
        </li>
    </ul>
    <div ng-show="user.rank">
        Rank : {{user.rank}}
    </div>
    <button class="btn btn-success"
            ng-click="knightMe(user)"
            ng-hide="user.rank">Knight me..
    </button>


</div>
